<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Soccer Game Simulator</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="row text-center">
                <div class="col row-divider">
                    <h2 id="teamHome">TEAM A</h2>
                    <button id="changeteamnamebutton" onclick="changeHometeamname()">Takımın İsmini Değiştir!</button>
                    <p id="scoretext">SCORE</p>
                    <span id="scoreforTeamhome">0</span>
                    <div>
                        <button id="increasegoalbutton" onclick="increasegoalHometeam()">Gol Arttır!</button>
                        <button id="decreasegoalbutton" onclick="decreasegoalHometeam()">Gol Azalt!</button>
                        <button id="entergoalbutton" onclick="enterforgoalNumberhometeam()">Yeni Gol Sayısı Gir!</button>
                    </div>
                </div>
                <div class="col">
                    <h2 id="teamAway">TEAM B</h2>
                    <button id="changeteamnamebutton" onclick="changeAwayteamname()">Takımın İsmini Değiştir!</button>
                    <p id="scoretext">SCORE</p>
                    <span id="scoreforTeamaway">0</span>
                    <div>
                        <button id="increasegoalbutton" onclick="increasegoalAwayteam()">Gol Arttır!</button>
                        <button id="decreasegoalbutton" onclick="decreasegoalAwayteam()">Gol Azalt!</button>
                        <button id="entergoalbutton" onclick="enterforgoalNumberawayteam()">Yeni Gol Sayısı Gir!</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
